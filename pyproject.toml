[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keywin"
version = "0.0.1"
authors = [
    { name="winstxnhdw", email="author@example.com" },
]
description = "A fast Python wrapper for Win32's SendInput function."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/winstxnhdw/KeyWin"
"Bug Tracker" = "https://github.com/winstxnhdw/KeyWin/issues"

[tool.setuptools.package-data]
"keywin" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.pylint.format]
good-names = [
    "x", "y", "z"
]

[tool.pylint.messages_control]
disable = [
    "missing-module-docstring",
    "no-name-in-module",
    "useless-import-alias",
    "line-too-long",
    "too-few-public-methods"
]
